<div class="container mt-5">
    <h2>Chat with {{chatWith}}</h2>
    <div class="messages">
      <div *ngFor="let message of messages">
        <p [ngClass]="{'mine': message.sender === currentUser, 'theirs': message.sender !== currentUser}">
          {{ message.message }}
        </p>
      </div>
    </div>
    <form (ngSubmit)="sendMessage()">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Type a message..." [(ngModel)]="newMessage" name="newMessage" required>
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>
