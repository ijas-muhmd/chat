  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h2>Register</h2>
        <form (ngSubmit)="register()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <div class="col">
        <h2>Join</h2>
        <form (ngSubmit)="join()">
          <div class="mb-3">
            <label for="joinUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="joinUsername" [(ngModel)]="joinUsername" name="joinUsername" required>
          </div>
          <button type="submit" class="btn btn-success">Join</button>
        </form>
      </div>
    </div>
  </div>
